<html lang="en">

<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 (I would take it as 2 videos and 2 images) -->

    <header>
        <h1>My Videos and Audios</h1>
    </header>

    <main>
        <h2>Videos</h2>
        <div>
            <video src="video.mp4" height = "345" controls loop></video>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/T-KEXiSKa-k?si=_TUSlcpkyYfoaO-9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div>
            <h2>Audios</h2>
            <audio src="sachin.mp3" controls loop></audio>
            <audio src="Maid with the Flaxen Hair.mp3" controls loop></audio>
        </div>
    </main>

    <footer>
        Copyrights &copy; | All Rights Reserved
    </footer>
</body>
</html>
